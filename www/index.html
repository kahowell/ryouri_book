<!DOCTYPE html>
<html ng-app="ryouri_book">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <title>Ryouri Book</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="pull-right">
                    <a href="#/book" class="btn btn-danger navbar-btn">
                        <span class="glyphicon glyphicon-book"></span>
                    </a>
                    <a href="#/add" class="btn btn-success navbar-btn">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a href="#/search" class="btn btn-info navbar-btn">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#/help"><span class="glyphicon glyphicon-question-sign"></span> About</a></li>
                        </ul>
                    </div>
                </div>
                <a class="navbar-brand" href="#/book">
                    <!-- TODO insert logo? -->
                    Ryouri Book
                </a>
            </div>
        </nav>
        <div class="container" ng-view>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
        <script type="text/javascript" src="bower_components/pouchdb-quick-search/dist/pouchdb.quick-search.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/storage.js"></script>
        <script type="text/javascript" src="js/book.js"></script>
        <script type="text/javascript" src="js/edit.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
    </body>
</html>
